<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Catalog</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-text">Star Wars Catalog</h1>
    </header>
    <div>
      <section class="container">
        <h2 class="text">Characters</h2>
        <ul class="characters">
          <p class="character-name"></p>
          <p class="character-name"></p>
          <p class="character-name"></p>
          <p class="character-name"></p>
          <p class="character-name"></p>
          <p class="character-name"></p>
        </ul>
        <div class="pagination">
          <i class="material-icons">play_arrow</i>
          <span class="page">1</span>
          <span class="pages">/ 8</span>
          <i class="material-icons">play_arrow</i>
          <div class="spinner"></div>
        </div>
      </section>
    </div>
    <div>
      <section class="container-2">
        <h2 class="text">Description</h2>
        <p class="charName"></p>
        <p class="height"></p>
        <p class="mass"></p>
        <p class="hair"></p>
        <p class="skin"></p>
        <p class="eye"></p>
        <p class="birth"></p>
        <p class="gender"></p>
        <div class="planet-info">

        </div>
      </section>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
